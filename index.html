<html>
    <head>
        <style>
            body{
                background-color: lightblue;
            }
            table{
                border-collapse: collapse;
            }
            .cell{
                width: 120px;
                height:120px;
                background-color: antiquewhite;
                text-align: center;
                font-size: 70px;
                transition: all 0.4s linear 0.4s;
            }

            .border-right{
                border-right: 1px solid red;
            }
            .border-bottom{
                border-bottom: 1px solid red;
            }
            .border-left{
                border-left: 1px solid red;
            }

            .game-wrap{
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .table-wrap{
                display: flex;
                justify-content: center;
            }
            .players-wrap{
                display: flex;
                justify-content: space-between;
                padding: 10px 100px;

            }
            .player-icon{
                width: 70px;
                height: 70px;
                background-color: azure;
                border-radius: 50%;
                margin-right: 20px;

            }
            .player{
                display: flex;
                align-items: center;
                padding:10px 50px;
            }
            .message{
                font-size: 32px;
                margin-bottom: 20px;
                padding: 14px;
            }
            .message-win{
                animation: textanim 2s infinite; 
            }
            .player-details{
                font-size: 20px;
            }
            .player-highlighted{
                background-color: #0000001f;
                border-radius: 5px;
            }
            .restart-btn{
                margin-top: 30px;
                padding: 12px 40px;
                background-color: #072235;
                border: none;
                border-radius: 20px;
                font-size: 16px;
                color: white;
                display: none;
                cursor: pointer;
            }

            .win-box{
                width: 90px;
                height: 90px;
                font-size: 50px;
            }

            @keyframes textanim {
                0%   {transform: scale(1,1);}
                50%  {transform: scale(1.3,1.3);}
                100% {transform: scale(1,1);}
            }
            @media only screen and (min-width: 600px) and (max-width:960px) {
                 .players-wrap{
                padding: 10px 30px !important;
            }
            }
            @media only screen and (min-width: 320px) and (max-width:599px) {
                  .players-wrap{
                      flex-wrap: wrap !important;
                      justify-content: center;
                      padding: 10px 10px !important;
            }
            }
        </style>
        <script
                src="https://code.jquery.com/jquery-3.3.1.min.js"
                integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
                crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="players-wrap">
            <div class="player">
                <div class="player-icon"></div>
                <div class="player-details">
                    <div class="player-name">Player 1</div>
<!--                    <div class="player-points">0 Pts</div>-->
                </div>
            </div>
            <div class="player">
                <div class="player-icon"></div>
                <div class="player-details">
                    <div class="player-name">Player 2</div>
<!--                    <div class="player-points">0 Pts</div>-->
                </div>
            </div>
        </div>
        <div class="game-wrap">
            <div class="message">Player 1</div>

            <div class="table-wrap">
                <table>
                    <tbody>
                        <tr>
                            <td  id="0"  class="cell border-bottom border-right"></td>
                            <td  id="1" class="cell border-bottom"></td>
                            <td  id="2" class="cell border-left border-bottom"></td>
                        </tr>
                        <tr>
                            <td id="3"  class="cell border-bottom border-right"></td>
                            <td id="4"  class="cell border-bottom"></td>
                            <td id="5"  class="cell border-left border-bottom"></td>
                        </tr>
                        <tr>
                            <td  id="6" class="cell border-right"></td>
                            <td id="7"  class="cell border-right"></td>
                            <td id="8"  class="cell"></td>
                        </tr>

                    </tbody>
                </table>
            </div>
            <button class="restart-btn" type="button">Restart</button>
        </div>
    </body>
    <script src="index.js"></script>

</html>
