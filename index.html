<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <meta charset="UTF-8">
        <meta name="description" content="Two Player Game Tic Tac Toe ">
        <meta name="keywords" content="TIC TAC TOE">
        <meta name="author" content="Rishabh Gupta">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--StyleSheet-->
        <link href="style.css" rel="stylesheet">
        <!--Jquery-->
        <script
                src="https://code.jquery.com/jquery-3.3.1.min.js"
                integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
                crossorigin="anonymous"></script>
        <!--Server Address-->
        <script src="const.js"></script>

    </head>
    <body>
        <div class="players-wrap">
            <div class="player">

                <div class="player-icon"></div>
                <div class="login-txt">Login</div>
                <div class="player-details display-none">
                    <div class="player-name">Player 1</div>
                    <div class="player-points">0 Pts</div>
                </div>
                <img class="logout display-none" src="img/baseline_power_settings_new_white_24dp.png">
                <div class="login-dropdown">
                    <form class="login-form">
                        <input type="hidden" value="1">
                        Username<br>
                        <input  name="UserName" type="text"><br>Password<br>
                        <input name="Password" type="password">
                        <button class="login-btn">Login</button>
                    </form>
                </div>

            </div>
            <div class="player">
                <div class="player-icon"></div>
                <div class="login-txt">Login</div>
                <div class="player-details display-none">
                    <div class="player-name">Player 2</div>
                    <div class="player-points">0 Pts</div>
                </div>
                <img class="logout display-none" src="img/baseline_power_settings_new_white_24dp.png">
                <div class="login-dropdown">
                    <form class="login-form">
                        <input type="hidden" value="2">
                        Username<br>
                        <input  name="UserName" type="text"><br>Password<br>
                        <input name="Password" type="password">
                        <button class="login-btn">Login</button>
                    </form>
                </div>

            </div>

        </div>
        <div class="game-wrap">
            <div class="message">Login To Start</div>
            <div class="table-wrap">
                <table>
                    <tbody>
                        <tr>
                            <td  id="0"  class="cell border-bottom border-right"></td>
                            <td  id="1" class="cell border-bottom"></td>
                            <td  id="2" class="cell border-left border-bottom"></td>
                        </tr>
                        <tr>
                            <td id="3"  class="cell border-bottom border-right"></td>
                            <td id="4"  class="cell border-bottom"></td>
                            <td id="5"  class="cell border-left border-bottom"></td>
                        </tr>
                        <tr>
                            <td  id="6" class="cell border-right"></td>
                            <td id="7"  class="cell border-right"></td>
                            <td id="8"  class="cell"></td>
                        </tr>

                    </tbody>
                </table>
                <img class="crackers-img display-none" src="img/crackers.gif">
            </div>
            <button class="restart-btn" type="button">Restart</button>
        </div>
    </body>
    <!--JS file -->
    <script src="index.js"></script>

</html>
